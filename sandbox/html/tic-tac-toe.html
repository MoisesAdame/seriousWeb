<!DOCTYPE html>
<html lang="en">
<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/logo.ico" type="image/x-icon">

    <!-- TAB -->
    <title>Tic Tac Toe</title>

    <!-- CSS & JAVASCRIPT -->
    <link rel="stylesheet" href="../css/style6.css">
    <script type="text/javascript" src="../javascript/funcTicTacToe.js"></script>
</head>
<body>
    <div id="background">
        <div id="board">
            <div id="info-display"><p id="info-display-text">X Turn.</p></div>
            <div id="square1" class="board-box" onclick="counter(0)"></div>
            <div id="square2" class="board-box" onclick="counter(1)"></div>
            <div id="square3" class="board-box" onclick="counter(2)"></div>
            <div id="square4" class="board-box" onclick="counter(3)"></div>
            <div id="square5" class="board-box" onclick="counter(4)"></div>
            <div id="square6" class="board-box" onclick="counter(5)"></div>
            <div id="square7" class="board-box" onclick="counter(6)"></div>
            <div id="square8" class="board-box" onclick="counter(7)"></div>
            <div id="square9" class="board-box" onclick="counter(8)"></div>
        </div>
    </div>
</body>
</html>
