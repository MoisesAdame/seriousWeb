<!DOCTYPE html>
<html lang="en">
<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TAB -->
    <title>Results</title>
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
    <!-- RESULTS SUMMARY COMPONENT -->
    <div class="grid">
        <!-- MAIN RESULT -->
        <div class="grid__result">
            <h3>
                Your Result
            </h3>
            <div class="grid__circle">
                <h1>
                    76
                </h1>
                <p>
                    of 100
                </p>
                
            </div>
            <h2>
                Great
            </h2>
            <p>
                You scored higher than 65% of people who have taken this test.
            </p>
        </div>

        <!-- RESULT DECOMPOSITION -->
        <div class="grid__summary">
            <h3>
                Summary
            </h3>
            <div class="ability">
                <div class="ability__reaction">
                    <img src="../images/icon-reaction.svg" alt="reaction-icon">
                    <p>Reaction</p>
                </div>
                <div class="ability__memory">
                    <img src="../images/icon-memory.svg" alt="reaction-icon">
                    <p>Reaction</p>
                </div>
                <div class="ability__verbal">
                    <img src="../images/icon-verbal.svg" alt="reaction-icon">
                    <p>Reaction</p>
                </div>
                <div class="ability__visual">
                    <img src="../images/icon-visual.svg" alt="reaction-icon">
                    <p>Reaction</p>
                </div>
            </div>
            <input type="button" value="Continue">
        </div>
    </div>
</body>
</html>
